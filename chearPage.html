<!-- 模板专用区 -->
<!-- tab栏模板 -->
<script type="text/template" id="tabTem">
    {{each result as value index}}
    <li role="presentation" class="{{index == 0 ? 'active':''}}" titleId="{{value.titleId}}"><a href="#{{value.titleId}}" aria-controls="home" role="tab" data-toggle="tab"  id="{{value._id}}">{{value.title}}</a></li>
    {{/each}}
</script>

<!-- tab配合栏 -->
<script type="text/template" id="productTem">
    {{each result as value index}}
    <div role="tabpanel" class="tab-pane active proitems" id="{{#value._id}}" titleId="{{#value.productId}}">
            <div class="col-xs-4 content_l" >{{#value.productImg}}</div>
            <div class="col-xs-8 content_r">
            <span class="col-font">{{#value.productName}}</span> 
             <div class="chear_news">
                   <!-- <i class="font-red">券后</i><sub class="font-red">￥</sub><em class="font-red">{{#value.productPrice}}</em> <del></del> -->
                   {{#value.productPrice}}
            </div> 

               <div class="col_process"><span class="process"><a href="javascrip:;">75%</a></span> <span class="font-red">已领75117张</span></div> 
                <!-- {{#value.productCoupon}}
                {{#value.productCouponRemain}} -->
              <div class="col_bottom"><span class="quan"><a href="javascript:;" class="font-red">{{#value.productCoupon}}</a></span>  <span class="xiadan"><a href="javescript:;">下单链接</a></span></div>  
            </div>
</div>
    {{/each}}
</script>
